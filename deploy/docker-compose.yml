version: "3.9"
services:
  spider:
    image: ghcr.io/${GHCR_OWNER}/price-memory-spider:latest
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - STRICT_HTTP=1
    ports:
      - "8000:8000"
  frontend:
    image: ghcr.io/${GHCR_OWNER}/price-memory-admin:latest
    environment:
      - API_UPSTREAM=${API_UPSTREAM}
    depends_on:
      - spider
    ports:
      - "80:80"
