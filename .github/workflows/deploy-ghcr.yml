name: Build and Push Images (GHCR)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push admin (frontend)
        uses: docker/build-push-action@v6
        with:
          context: admin
          file: admin/Dockerfile.nginx
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/price-memory-admin:latest
            ghcr.io/${{ github.repository_owner }}/price-memory-admin:${{ github.sha }}
          build-args: |
            VITE_API_URL=${{ secrets.FRONTEND_API_URL }}

      - name: Build & Push spider (backend)
        uses: docker/build-push-action@v6
        with:
          context: spider
          file: spider/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/price-memory-spider:latest
            ghcr.io/${{ github.repository_owner }}/price-memory-spider:${{ github.sha }}
