name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  backend:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install deps
        run: |
          cd spider
          python -m pip install --upgrade pip
          pip install fastapi uvicorn SQLAlchemy python-dotenv httpx playwright pandas openpyxl beautifulsoup4 supabase pytest
      - name: Run tests
        run: |
          cd spider
          python -m pytest -q
  frontend:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install and build
        run: |
          cd admin
          npm ci || npm install
          npm run build
