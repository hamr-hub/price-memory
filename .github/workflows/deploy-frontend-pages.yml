name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: |
          cd admin
          npm ci || npm install
      - name: Build
        env:
          VITE_API_URL: ${{ secrets.FRONTEND_API_URL }}
        run: |
          cd admin
          npm run build
      - name: Add SPA fallback (404.html)
        run: |
          cp admin/dist/index.html admin/dist/404.html
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: admin/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4

